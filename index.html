<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ðŸ’–</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #ff9ccf, #ffc1c1);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    color: #fff;
    text-align: center;
  }

  .container {
    background: rgba(255, 255, 255, 0.15);
    padding: 50px 40px;
    border-radius: 20px;
    backdrop-filter: blur(10px);
    box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    max-width: 400px;
  }

  h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 3rem;
    margin-bottom: 20px;
  }

  p {
    font-size: 1.2rem;
    margin-bottom: 40px;
  }

  button {
    padding: 15px 30px;
    font-size: 1.2rem;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: transform 0.2s, background 0.2s;
    font-weight: bold;
  }

  .yes-btn {
    background-color: #ff5e84;
    color: white;
    margin-right: 20px;
  }

  .yes-btn:hover {
    transform: scale(1.1);
    background-color: #ff2e55;
  }

  .no-btn {
    background-color: #ffffffaa;
    color: #ff5e84;
  }

  .no-btn:hover {
    transform: scale(1.1);
    background-color: #fff;
  }

  #message {
    margin-top: 30px;
    font-size: 1.4rem;
    font-weight: bold;
    display: none;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Be My Valentine ðŸ’–</h1>
  <p>Pag ako walang nahanap.... ikaw nalang kaya?</p>
  <button class="yes-btn" id="yesBtn">OPKORS</button>
  <button class="no-btn" id="noBtn">NAHH</button>
  <div id="message">DAMHIN MO ANG PAGMAMAHAL KO BEYBE LABYUUðŸ˜™</div>
</div>

<audio id="valentineSong" src="audio/Leonora.mp3"></audio>

<script>
  const yesBtn = document.getElementById('yesBtn');
  const noBtn = document.getElementById('noBtn');
  const message = document.getElementById('message');
  const song = document.getElementById('valentineSong');

  const nahhMessages = [
    "Sure ka na ba?",
    "SUREE?!",
    "Sure na ba talaga?",
    "ahh ayaw mo mag yes ha",
    "ISA!",
    "DALAWAA!",
    "PLEASE BABY OHðŸ¥º"
  ];

  let nahhClickCount = 0;

  yesBtn.addEventListener('click', () => {
    message.style.display = 'block';
    song.play();
  });

  noBtn.addEventListener('click', () => {
    // Grow the OPKORS button
    let currentScale = parseFloat(window.getComputedStyle(yesBtn).transform.split(',')[0].replace('matrix(','') || 1);
    let newScale = currentScale + 0.1;
    yesBtn.style.transform = `scale(${newScale})`;

    // Change NAHH button text
    if (nahhClickCount < nahhMessages.length) {
      noBtn.innerText = nahhMessages[nahhClickCount];
    } else {
      noBtn.innerText = nahhMessages[nahhMessages.length - 1];
    }
    nahhClickCount++;
  });
</script>
</body>
</html>
