<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ðŸ’–</title>
<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(120deg, #ff9ccf, #ffc1c1);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  overflow: hidden;
  position: relative;
}

h1 {
  color: white;
  font-size: 2.5rem;
  text-align: center;
  margin-bottom: 40px;
  text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
}

.btn {
  padding: 15px 30px;
  margin: 10px;
  font-size: 1.2rem;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: all 0.2s ease;
  position: relative;
}

#yes { background-color: #ff4d6d; color: white; }
#nahh { background-color: #ffccd5; color: #ff4d6d; }

#popup {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: white;
  padding: 30px 50px;
  border-radius: 20px;
  text-align: center;
  font-size: 1.5rem;
  box-shadow: 0 0 30px rgba(0,0,0,0.3);
  z-index: 1001;
}

.heart {
  position: absolute;
  width: 20px;
  height: 20px;
  background: red;
  transform: rotate(-45deg);
  animation: float 2s linear forwards;
  z-index: 1000;
}
.heart:before,
.heart:after {
  content: "";
  position: absolute;
  width: 20px;
  height: 20px;
  background: red;
  border-radius: 50%;
}
.heart:before { top: -10px; left: 0; }
.heart:after { left: 10px; top: 0; }

@keyframes float {
  0% { transform: translateY(0) rotate(-45deg); opacity: 1; }
  100% { transform: translateY(-300px) rotate(-45deg); opacity: 0; }
}

#loader {
  position: fixed;
  top:0; left:0;
  width: 100%; height: 100%;
  background: white;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 2rem;
  z-index: 2000;
  display: none;
}
</style>
</head>
<body>

<div id="loader">Loadingâ€¦ ðŸ’Œ</div>

<h1>pag ako walang nahanap.. ikaw nalang kaya? ðŸ’–</h1>
<button id="yes" class="btn">Yes</button>
<button id="nahh" class="btn">Nahh</button>

<div id="popup">YANNNN DAMHIN MO ANG AKING PAGMAMAHAL BEYBEHðŸ’–</div>

<!-- Sounds -->
<audio id="clickSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>
<audio id="yesSong" src="Leonora.mp3"></audio>

<script>
let nahh = document.getElementById('nahh');
let yes = document.getElementById('yes');
let popup = document.getElementById('popup');
let loader = document.getElementById('loader');
let clickSound = document.getElementById('clickSound');
let yesSong = document.getElementById('yesSong');

let nahhTexts = ["NAHH","Sure ka na ba?","SUREE?!","Sure na ba talaga?","ahh ayaw mo mag yes ha","ISA!","DALAWAA!","PLEASE BABY OHðŸ¥º"];
let clickCount = 0;

// NAHH teleport
nahh.addEventListener('mouseover', () => {
  clickSound.play();
  if(clickCount < nahhTexts.length) {
    nahh.innerText = nahhTexts[clickCount];
  }
  clickCount++;

  let x = Math.random()*(window.innerWidth - nahh.offsetWidth);
  let y = Math.random()*(window.innerHeight - nahh.offsetHeight);
  nahh.style.position = 'absolute';
  nahh.style.left = x+'px';
  nahh.style.top = y+'px';

  // Shake YES button
  yes.style.transition = '0.1s';
  yes.style.transform = `scale(${1 + clickCount*0.1}) rotate(${Math.random()*20-10}deg)`;
  setTimeout(()=>{ yes.style.transform = `scale(${1 + clickCount*0.1}) rotate(0deg)` },150);
});

// YES click
yes.addEventListener('click', () => {
  loader.style.display = 'flex';
  clickSound.play();

  setTimeout(() => {
    loader.style.display = 'none';
    popup.style.display = 'block';
    yesSong.play(); // plays Leonora
    createHearts();
  },800);
});

// Hearts
function createHearts() {
  for(let i=0;i<30;i++){
    let heart=document.createElement('div');
    heart.classList.add('heart');
    heart.style.left=Math.random()*window.innerWidth+'px';
    heart.style.animationDuration=(Math.random()*2+2)+'s';
    heart.style.backgroundColor=`hsl(${Math.random()*360},100%,50%)`;
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),2000);
  }
}
</script>

</body>
</html>
